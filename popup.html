<!doctype html>
<html>
  <head>
    <title>Chrome Tab Saver</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="Sortable.min.js"></script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="jquery-sortable.js"></script>
    <script type="text/javascript" src="oauth.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <header class="header" id="app-name">
      <div class="user_image">
        <img id="avatar" class="avatar" src="images/not_signed_in.png" alt="user photo" />
        <a href="#" data-type="login" class="gdrive_sync">Signin with Google to enable sync</a>
      </div>
    </header>
    <div id="settings_all">
      <form id="frmSaveTabs">
        <div class="group">
         <input type="text" maxlength="30" placeholder=" " name="new_setting_title" id="new_setting_title">
         <span class="bar"></span>
         <label class="textbox_label">Save all <span id="tabTypeWord">open</span> tabs as...</label>
       </div>
       <button id="add_new_setting" class="btn"><span>Add</span></button>
       <span class="highlighted_note">Add <span class="highlighter">selected</span> tabs</span>
      </form>
      <span class="image-upload">
        <label for="file-input">
          <img src="images/import_file.png" /> <span>Import tabs from file</span>
        </label>
        <input id="file-input" type="file" />
      </span>
      <input type="checkbox" id="chkOpenNewWindow" name="chkOpenNewWindow" class="switch-input">
	    <label for="chkOpenNewWindow" class="switch-label"><span class="toggle--on">Tabs will open in a <strong>new window</strong></span><span class="toggle--off">Tabs will be added to <strong>this window</strong></span></label>
      <div class='hr'></div>
      <div id="settings_body"></div>
      <div class='hr'></div>
    </div>
    <footer id="footer">
      <div class="footer_left">
        <div class="theme-switch-wrapper">
          <input type="checkbox" id="chkDarkMode" />
          <label class="theme-switch out" for="chkDarkMode"></label>
          <span class="theme-switch-inner-circle"></span>
          <span class="dark_mode_switch_label"> Dark Mode: <span id="darkModeState">off</span></span>
        </div>
        <span id="last_sync">
          <svg id="syncImg" width="20" height="28" viewBox="0 0 20 28" class="sync_dark" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 4V0.25L5 5.25L10 10.25V6.5C14.1375 6.5 17.5 9.8625 17.5 14C17.5 15.2625 17.1875 16.4625 16.625 17.5L18.45 19.325C19.425 17.7875 20 15.9625 20 14C20 8.475 15.525 4 10 4ZM10 21.5C5.8625 21.5 2.5 18.1375 2.5 14C2.5 12.7375 2.8125 11.5375 3.375 10.5L1.55 8.675C0.575 10.2125 0 12.0375 0 14C0 19.525 4.475 24 10 24V27.75L15 22.75L10 17.75V21.5Z" />
          </svg> <span class="sync_msg"></span>
        </span>
      </div>
      <div class="header_title">
        Tabox<br />
        <span class="version"></span>
      </div>
      <span class="right_footer">
        <div class="footer_icons">
          <a href="https://twitter.com/Taboxapp" target="_blank">

        <a href="http://tabox.co" target="_blank">www.tabox.co</a>
